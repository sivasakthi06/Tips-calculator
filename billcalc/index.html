<!-- navigator.geolocation helps to find the currrent location -->
    <script>
     if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function (p) {
                //coords are usedd to get coordinates from position
                var LatLng = new google.maps.LatLng(p.coords.latitude, p.coords.longitude);
                //the mapOptions are map properties to where to point and how much zoom we want.
                var mapOptions = {
                    center: LatLng,
                    zoom: 13,
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                };
                //to get map in our document
                var map = new google.maps.Map(document.getElementById("map"), mapOptions);
                //to get marker for our map
                var marker = new google.maps.Marker({
                    position: LatLng,
                    map: map,
                    title: "<div style = 'height:60px;width:200px'><b>Your location:</b><br />Latitude: " + p.coords.latitude + "<br />Longitude: " + p.coords.longitude
                });
                google.maps.event.addListener(marker, "click", function (e) {
                    var infoWindow = new google.maps.InfoWindow();
                    infoWindow.setContent(marker.title);
                    infoWindow.open(map, marker);
                });
            });
        } else {
            alert('Geo Location feature is not supported in this browser.');
        } 
           
    </script>
